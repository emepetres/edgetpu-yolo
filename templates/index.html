<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>EdgeTPU Detection</title>

    <script src="{{ url_for('static', filename='js/chart.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>

    <script type="text/javascript">
      function do_ajax(chart) {
        var req = new XMLHttpRequest();
        var result = document.getElementById("dataLabel");
        req.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            result.innerHTML = JSON.parse(this.responseText);
            data = getMockData();
            chart.config.data = data;
            chart.update();
          } else {
            result.innerHTML = "loading...";
          }
        };

        req.open("GET", "/statistics", true);
        req.setRequestHeader("content-type", "application/json;charset=UTF-8");
        req.send(null);
      }
      function readData(chart) {
        setInterval(function () {
          do_ajax(chart);
        }, 500);
      }

      function getMockData() {
        return {
          labels: [
            "January",
            "February",
            "March",
            "April",
            "May",
            "June",
            "July",
          ],
          datasets: [
            {
              label: "Unfilled",
              fill: false,
              backgroundColor: window.chartColors.blue,
              borderColor: window.chartColors.blue,
              data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
              ],
            },
            {
              label: "Dashed",
              fill: false,
              backgroundColor: window.chartColors.green,
              borderColor: window.chartColors.green,
              borderDash: [5, 5],
              data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
              ],
            },
            {
              label: "Filled",
              backgroundColor: window.chartColors.red,
              borderColor: window.chartColors.red,
              data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
              ],
              fill: true,
            },
          ],
        };
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h3 class="mt-5">Live Streaming</h3>
          <img src="{{ url_for('video_feed') }}" width="100%" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h3 class="mt-5">Data</h3>
          <span id="dataLabel"></span>
          <div style="width: 100%">
            <canvas id="canvas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      var config = {
        type: "line",
        data: {},
        options: {
          responsive: true,
          title: {
            display: true,
            text: "Chart.js Line Chart",
          },
          tooltips: {
            mode: "index",
            intersect: false,
          },
          hover: {
            mode: "nearest",
            intersect: true,
          },
          scales: {
            xAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Month",
                },
              },
            ],
            yAxes: [
              {
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: "Value",
                },
              },
            ],
          },
        },
      };

      window.onload = function () {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myLine = new Chart(ctx, config);
        readData(window.myLine);
      };
    </script>
  </body>
</html>
